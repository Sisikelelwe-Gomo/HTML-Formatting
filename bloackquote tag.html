<!--<bloackquote> tag
    
The HTML <bloackquote> tag is used for indicating long quotTIONS(i.e quotations that span multiple lines).
    It should contain only blovk-level elements within it, and not just plain text-->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blockquote Example</title>
    </head>
    <body>
        <b>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Autem, animi.</b>
        <blockquote>
            "Lorem ipsum dolor sit, amet consectetur adipisicing elit. Iste, ipsam!"
        </blockquote>
        <br>
        <b>Lorem ipsum dolor sit amet.</b>
        <blockquote>
            "Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis, amet?"
        </blockquote>
    </body>
    </html>
